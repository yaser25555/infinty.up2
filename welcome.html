<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أهلاً بك في لعبة INFINITY</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1a2a4b, #4a6c8e);
            font-family: 'Amiri', serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #FFD700;
            max-width: 500px;
            margin: auto;
        }

        select, button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎁 أهلاً بك في لعبة INFINITY 🎮</h1>
        <p>اختر نوع المستخدم:</p>

        <select id="userType">
            <option value="player">لاعب</option>
            <option value="admin">مسؤول</option>
        </select>

        <br>
        <button onclick="startGame()">ابدأ اللعب</button>
    </div>

    <script>
        function startGame() {
            const type = document.getElementById('userType').value;
            localStorage.setItem('userType', type); // حفظ نوع المستخدم
            window.location.href = "index.html"; // الانتقال للعبة
        }
    </script>

</body>
</html>
